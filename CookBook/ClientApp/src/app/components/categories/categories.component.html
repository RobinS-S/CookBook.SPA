<div class="row" *ngIf="categories$ | async as categories">
  <div class="col-4 overflow-auto categories-list">
    <div class="card mb-3 bg-light">
      <div class="card-body">
        <a class="btn btn-info w-100" [routerLink]="['/categories/add']">
          Add category
        </a>
      </div>
    </div>

    <div class="card mb-3 bg-light" *ngFor="let category of categories">
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="category.description">
          {{ category.description }}
        </h6>
        <a
          class="btn btn-primary"
          [routerLink]="['/categories/' + category.id + '/edit']">
          Edit
        </a>
      </div>
    </div>
  </div>
  <div class="col-8">
    <router-outlet></router-outlet>
  </div>
</div>
